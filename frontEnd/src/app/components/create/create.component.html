<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" (ngSubmit)='onSubmit()' class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Student Name" formControlName="name" #name>
        <!--<mat-error *ngIf="createForm.controls['title'].errors?.required">
          Title is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Register No" formControlName="regNo" #regNo>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose Your DOB" formControlName="dob" #dob>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Class" formControlName="class" #class>
            <mat-option value="3cseA">3-CSE-A</mat-option>
            <mat-option value="3cseB">3-CSE-B</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button type="submit" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card>
</div>
