    <mat-card>
      <section class="mat-typography">
        <h3>Update Issue</h3>
      </section>
      <mat-divider></mat-divider>
      <br>
    <form [formGroup]="updateForm" (ngSubmit)='onUpdate()' class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Student Name" formControlName="name" #name>
        <!--<mat-error *ngIf="updateForm.controls['titleUpdateors.required">
          Title is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Register No" formControlName="regNo" #regNo>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose Your DOB" formControlName="dob" #dob>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field>
          <mat-select placeholder="Class" formControlName="class" #class>
            <mat-option value="3cseA">3-CSE-A</mat-option>
            <mat-option value="3cseB">3-CSE-B</mat-option>
          </mat-select>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
      <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.pristine || updateForm.invalid" mat-raUpdateutton color="primary">Save</button>
    </form>
  </mat-card>
